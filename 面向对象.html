<script>
    class User{
        constructor(name,pass){
            this.name=name;
            this.pass=pass;
        }
        showName(){
            alert(this.name)
        }
        showPass(){
            alert(this.pass)
        }
    }
    var ul=new User('张三','123456');
    ul.showName();
    ul.showPass();
</script>
